<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg.gif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #4CAF50;
        }
        .grade-input {
            margin: 10px 0;
        }
        .grade-input input {
            padding: 8px;
            width: 100px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button {
            margin-top: 20px;
        }
        .button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grades Average Calculator</h1>
        <div class="grade-input">
            <label for="grade1">Grade 1:</label>
            <input type="number" id="grade1" placeholder="Enter grade 1">
        </div>
        <div class="grade-input">
            <label for="grade2">Grade 2:</label>
            <input type="number" id="grade2" placeholder="Enter grade 2">
        </div>
        <div class="grade-input">
            <label for="grade3">Grade 3:</label>
            <input type="number" id="grade3" placeholder="Enter grade 3">
        </div>
        <div class="grade-input">
            <label for="grade4">Grade 4:</label>
            <input type="number" id="grade4" placeholder="Enter grade 4">
        </div>
        <div class="grade-input">
            <label for="grade5">Grade 5:</label>
            <input type="number" id="grade5" placeholder="Enter grade 5">
        </div>
        <div class="button">
            <button onclick="calculateAverage()">Calculate Average</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            // Get the grades from the input fields
            var grade1 = parseFloat(document.getElementById('grade1').value);
            var grade2 = parseFloat(document.getElementById('grade2').value);
            var grade3 = parseFloat(document.getElementById('grade3').value);
            var grade4 = parseFloat(document.getElementById('grade4').value);
            var grade5 = parseFloat(document.getElementById('grade5').value);

            // Calculate the average
            var average = (grade1 + grade2 + grade3 + grade4 + grade5) / 5;

            // Display the average
            document.getElementById('result').innerText = "The average grade is: " + average.toFixed(2);
        }
    </script>
</body>
</html>
